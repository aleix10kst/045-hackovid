<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  no-padding >

  <div id="map"></div>

  <ion-fab left bottom *ngIf="canAddRequests">
    <button ion-fab color="primary" (click)="onClickAddRequest()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
  <div class="slideContainer">
    <ion-range [(ngModel)]="radius" (ionChange)="valueChanged()" min="0.5" max="10">
      <ion-label range-left slot="start">500m</ion-label>
      <ion-label range-right slot="end">10km</ion-label>
    </ion-range>
  </div>
</ion-content>
