<ion-content  no-bounce no-padding >
  <ion-fab left top>
    <button ion-fab menuToggle color="primary"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
  </ion-fab>
  
  <div id="map"></div>

  <ion-fab left bottom *ngIf="canAddRequests">
    <button ion-fab color="primary" (click)="onClickAddRequest()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
  <div class="slideContainer">
    <ion-range [(ngModel)]="radius" (ionChange)="valueChanged()" min="0.5" max="20">
      <ion-label range-left slot="start">500m</ion-label>
      <ion-label range-right slot="end">20km</ion-label>
    </ion-range>
  </div>
</ion-content>
