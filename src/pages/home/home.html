<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  no-padding >

  <div id="map"></div>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onClickAddRequest()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>



  <div *ngIf="selectedRequest" class="requestLabel">
    <h2>{{ selectedRequest.title }}</h2>
      <h3>Location</h3>
      <p>{{ selectedRequest.description}}</p>
      <button ion-button secondary>
          Acceptar Peticio
      </button>
  </div>


</ion-content>
