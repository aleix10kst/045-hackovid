<ion-header>
  <ion-toolbar>
    <ion-title>
      Nova petició
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancela</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Crea una nova petició de voluntariat</h3>
  <form [formGroup]="form" padding-vertical>
    <ion-list>
      <ion-item>
        <ion-label floating>Títol</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descripció</ion-label>
        <ion-textarea rows="6" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Data d'entrega (opcional)</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="deliveryDate"></ion-datetime>
      </ion-item>
      <ion-item></ion-item>
      <div id="mapRequest"></div>
    </ion-list>
    <button ion-button color="secondary" block (click)="save()">Crea</button>
    <button ion-button color="danger" block margin-top (click)="cancel()">Cancel·la</button>
  </form>
</ion-content>
